<html lang="en">
    <head>
        <title>
            CALCULATOR
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles1.css">
        <script src="myscript1.js"></script>
    </head>
    <body>
        <div class="phone">
            <div class="notch">
                <div class="camera">
                    <div class="lens"></div>
                </div>
            </div>  
            <div class="phone-screen">  
                    
                <form class="border" onsubmit="return false">
                    <div class="items">
                        <input type="text" id="scrn" class="scrn" placeholder="0"></input>
                        <div class="function"> 
                            <button id="clr">C</button>
                        </div>
                        <div class="operators">
                            <button class="operator" id="division">/</button>
                            <button class="operator" id="multiplication">*</button>
                            <button class="operator" id="subtraction">-</button>
                            <button class="operator" id="plus">+</button>
                            <button class="operator" id="equals">=</button>  
                        </div>
                        <div class="nbtns">
                            <button class="nbtn" id="7">7</button>
                            <button class="nbtn" id="8">8</button>
                            <button class="nbtn" id="9">9</button>
                            <button class="nbtn" id="4">4</button>
                            <button class="nbtn" id="5">5</button>
                            <button class="nbtn" id="6">6</button>
                            <button class="nbtn" id="1">1</button>
                            <button class="nbtn" id="2">2</button>
                            <button class="nbtn" id="3">3</button>
                            <button class="nbtn" id="zero">0</button>
                            <button class="nbtn" id="dot">.</button>    
                        </div>
                        
                    </div>
                </form>
                <div class="bar"></div>
            </div>
            
        </div>
        
    </body>
</html>
